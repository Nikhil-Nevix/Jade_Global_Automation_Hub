---
- name: Fetch remote server hostname and all IPv4 addresses
  hosts: all  # Replace with your target group, e.g., webservers
  gather_facts: yes
  become: no
  tasks:
    - name: Display hostname and all IPv4 addresses
      ansible.builtin.debug:
        msg: 
          - "Hostname: {{ ansible_fqdn }}"
          - "All IPv4: {{ ansible_all_ipv4_addresses | default([]) | join(', ') }}"
